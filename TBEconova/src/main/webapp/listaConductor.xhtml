<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Conductores</h2>
		<h:form>
			<p:dataTable id="lstConductor"
				value="#{conductorController.listaConductor}" var="pe" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item" emptyMessage="No existen conductores en la lista">

				<p:column headerText="Id">
					<h:outputText value="#{pe.id}" />
				</p:column>
				<p:column headerText="Nombres">
					<h:outputText value="#{pe.nombreConductor}" />
				</p:column>

				<p:column headerText="Apellidos">
					<h:outputText value="#{pe.apellidoConductor}"/>
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listaConductor" value="Eliminar"
						actionListener="#{conductorController.delete(pe)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
